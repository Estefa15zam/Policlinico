<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="estilo registro historial.css">
  </head>
  <body>
    <main>
        <form >
            <h1>Registro de Paciente</h1>
      
            <label for="nombre">Nombres del paciente:</label><br>
            <input type="text" id="nombre" name="nombre" ><br><br>

    
            <label for="type">Cédula:</label><br>
            <input type="number" id="cedula" name="cedula" ><br><br>

    
            <label for="Edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" ><br><br>
      

            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" ><br><br>
      
            <label for="genero">Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino" >
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino" >
            <label for="femenino">Femenino</label><br><br>
      
    
            <label for="direccion">Dirección:</label><br>   
            <input type="text" id="direccion" name="direccion" ><br><br>
      
    
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" ><br><br>
      
    
            <label for="email">Correo electrónico:</label><br>   
            <input type="email" id="email" name="email" ><br><br>
      
            <input type="button" value="Registrarse"  onclick="validar()" >
            <input type="button" value="Regresar a la pagina de inicio"  onclick="regreso()" >
        </form>
    </main>
    <script src="validacion de registro.js"></script>
  </body>
</html>
